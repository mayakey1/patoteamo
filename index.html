<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perdóname</title>
    <style>
        /* Fondo de la página */
        body {
            background-color: #ffe4e1;
            background-image: radial-gradient(circle, #add8e6 2px, transparent 2px);
            background-size: 20px 20px;
            font-family: Arial, sans-serif;
            color: #ff69b4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        /* Título */
        h1 {
            font-size: 3em;
            color: #ff1493;
            margin-bottom: 20px;
        }

        /* Estilos del corazón */
        .heart {
            width: 300px;
            height: 300px;
            background-color: #ffb6c1;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ff1493;
            font-size: 1.2em;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 50% 50% 0 0;
            transform: rotate(-45deg);
            margin-top: 20px;
        

        
       

        /* Estilo del mensaje dentro del corazón */
        .heart p {
            transform: rotate(45deg);
            margin: 0;
            padding: 20px;
            max-width: 200px;
        }
    </style>
</head>
<body>
    <!-- Título -->
    <h1>Perdóname</h1>

    <!-- Corazón con el mensaje -->
    <div class="heart">
        <p>Lo siento, no dejaré que algo así pase jamás, tus proyectos y asuntos son muy importantes para mí. Por favor, sé un patito feliz y libre, así eres hermoso.</p>
    </div>
</body>
</html>
